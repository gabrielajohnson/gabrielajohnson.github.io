<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>

</head>

<body>
  <div id="webglviewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.js"</script>
  <script src="lib/DeviceOrientationControls.js"></script>
  <script src="lib/OrbitControls.js"></script>
  <script src="lib/Detector.js"></script>
  <script src="lib/StereoEffect.js"></script>


<script>

  var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          controls,
          clock;

      init();
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);
        effect = new THREE.StereoEffect( renderer );
        // Our initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
        controls = new THREE.OrbitControls(camera, element);
        controls.target.set(
          camera.position.x + 0.15,
          camera.position.y,
          camera.position.z
        );
        controls.enablePan = true;
        controls.enableZoom = true;
        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }
          controls = new THREE.DeviceOrientationControls(camera, true);
          controls.connect();
          controls.update();
          element.addEventListener('click', fullscreen, false);
          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);
        // Lighting
        var light = new THREE.PointLight(0x999999, 2, 500);
        light.position.set(50, 50, 50);
        scene.add(light);
        var lightScene = new THREE.PointLight(0x999999, 2, 100);
        lightScene.position.set(0, 5, 0);
        scene.add(lightScene);
        var floorTexture = THREE.TextureLoader('Ex_Files_3D_Graphics_Web_ThreeJS/ExerciseFiles/grass.png');
        var floorMaterial = new THREE.MeshPhongMaterial({
          specular: 0xffffff,
          shininess: 20
   
        });
        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);
        var floor = new THREE.Mesh(geometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        clock = new THREE.Clock();
        animate();
      }
      
      function animate() {
        var elapsedSeconds = clock.getElapsedTime();

        requestAnimationFrame(animate);
        update(clock.getDelta());
        render(clock.getDelta());
      }
      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        effect.setSize(width, height);
      }
      function update(dt) {
        resize();
        camera.updateProjectionMatrix();
        controls.update(dt);
      }
      function render(dt) {
        effect.render(scene, camera);
      }
      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }
      function getURL(url, callback) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4) {
             if (xmlhttp.status == 200){
                 callback(JSON.parse(xmlhttp.responseText));
             }
             else {
                 console.log('We had an error, status code: ', xmlhttp.status);
             }
          }
        }
        xmlhttp.open('GET', url, true);
        xmlhttp.send();
      }


</script>

</body>
</html>

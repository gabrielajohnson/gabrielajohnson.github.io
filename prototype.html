// Simple three.js example
<body>
</body>


<style>
body {
  background: #43dafd;
  margin: 0px;
  overflow: hidden;
}
</style>

<script src="lib/three.js"></script>
<script>
var mesh, renderer, scene, camera, controls;

init();
animate();

function init() {

    // renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // scene
    scene = new THREE.Scene();
    
    // camera
    camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
    camera.position.set( 0, 10, 30 );

    // controls
    //controls = new THREE.OrbitControls( camera );
  
    document.addEventListener('keydown',onDocumentKeyDown,false);
    
    function onDocumentKeyDown(event){
      var delta = 5;
      event = event || window.event;
      var keycode = event.keyCode;
        
        switch(keycode){
          case 37 : //left arrow 向左箭头
            camera.position.x = camera.position.x - delta;
          break;
          case 38 : // up arrow 向上箭头
            camera.position.z = camera.position.z - delta;
              if(keycode == 39 && keycode == 38){
                camera.rotate.x = 2;
              }
          break;
          case 39 : // right arrow 向右箭头
            camera.position.x = camera.position.x + delta;
          break;
          case 40 : //down arrow向下箭头
            camera.position.z = camera.position.z + delta;
          break;
        }
     // document.addEventListener('keyup',onDocumentKeyUp,false);
    }
    
    function onDocumentKeyUp(event){
      document.removeEventListener('keydown',onDocumentKeyDown,false);
    }
    
    // ambient
    scene.add( new THREE.AmbientLight( 0x222222 ) );
    
    // light
    var light = new THREE.DirectionalLight( 0xffffff, 1 );
    light.position.set( 20, 20, 0 );
    scene.add( light );
    
    // axes
    //scene.add( new THREE.AxesHelper(30));

    // geometry
    var geometry = new THREE.SphereGeometry( 5, 12, 8 );
  
    var geometry1 = new THREE.PlaneGeometry( 500, 500, 200, 200 );
    var material1 = new THREE.MeshBasicMaterial( {color: 0x3A9C14, side: THREE.DoubleSide} );
    var plane = new THREE.Mesh( geometry1, material1 );
    plane.rotation.x = Math.PI / 2;
    plane.position.y = -5;
    scene.add( plane );
    
    // material
    var material = new THREE.MeshPhongMaterial( {
        color: 0x00ffff, 
        flatShading: true,
        transparent: true,
        opacity: 0.7,
    } );
    
    // mesh
    mesh = new THREE.Mesh( geometry, material );
    mesh.position.y = 10;
    scene.add( mesh );
    
}

function animate() {

    requestAnimationFrame( animate );

    renderer.render( scene, camera );
    camera.updateProjectionMatrix();
}
</script>

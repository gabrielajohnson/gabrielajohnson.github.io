			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {

					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};

				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {

			function getModel(name, x, z) {
				var loader = new THREE.ObjectLoader();
					loader.load(name,function ( obj ) {
					     var object = obj;
					     object.position.set(x,0,z);
					     //object.matrix.scale(50,50,50);
					     object.recieveShadow = true;
					     object.castShadow = true;
					     objects.push( obj );
					     scene.add( obj );
					     return obj;


			    });
			}

			function getBox(material, length, width, x, z) {
				var geometry = new THREE.BoxGeometry(width, width, length);
				var obj = new THREE.Mesh(geometry, material);
				obj.castShadow = true;
				obj.position.x = x;
				obj.position.z = z;
				obj.position.y = 0;
				objects.push( obj );
				scene.add(obj);
				return obj;
			}

			function getMaterial(type, color) {
				var selectedMaterial;
				var materialOptions = {
					color: color === undefined ? 'rgb(255, 255, 255)' : color,
				};

				switch (type) {
					case 'basic':
						selectedMaterial = new THREE.MeshBasicMaterial(materialOptions);
						break;
					case 'lambert':
						selectedMaterial = new THREE.MeshLambertMaterial(materialOptions);
						break;
					case 'phong':
						selectedMaterial = new THREE.MeshPhongMaterial(materialOptions);
						break;
					case 'standard':
						selectedMaterial = new THREE.MeshStandardMaterial(materialOptions);
						break;
					default: 
						selectedMaterial = new THREE.MeshBasicMaterial(materialOptions);
						break;
				}

				return selectedMaterial;
			}



			function onWindowResize() {

			var index = 0;
			function animate() {
				requestAnimationFrame( animate );

				if ( controlsEnabled === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					var timeElapsed = clock.getElapsedTime();
					velocity.x -= velocity.x * 30.0 * delta;
					velocity.z -= velocity.z * 30.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) {
						velocity.z -= direction.z * 400.0 * delta; 
					    //controls.getObject().position.y += Math.sin(0); 
					    //index += 1;
					    //increase = (Math.sin(timeElapsed * 5 + index) + 1) / 2 + 0.001;
					    index += 0.01;
					    //console.log("Seconds:" + index);
					    velocity.y -= index;
					    //console.log(Math.sin(index));
					    //controls.getObject().position.y = Math.sin(index);
					    if (index > 1){
					    	index = 0;
					    }
					    //console.log(Math.sin(timeElapsed - (timeElapsed - 1)));
					    //velocity.y += direction.z * 400.0 * delta;
					}
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}
				renderer.render( scene, camera );
			}
